<!DOCTYPE html>
<html>

<head>
  <title>Heart rate range alert</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <link rel="shortcut icon" type="image/svg+xml" href="assets/heart.svg">
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
      padding: 15%;
    }

    #heartRateDisplay {
      font-size: 220px;
      color: red;
    }

    ion-card {
      --background: black;
      padding: 50px 30px 0px 30px;
    }

    ion-card-title {
      --color: #52ffe4;
    }

    ion-range::part(pin) {
      transform: scale(3);
      top: -65px;
    }
  </style>
</head>

<body>
  <div>
    <p id="heartRateDisplay">--</p>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-range id="heartRateSlider" aria-label="Dual Knobs Range" min="80" max="200" dual-knobs="true"
        pin="true"></ion-range>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-range aria-label="Volume" value="80" id="volumeSlider"></ion-range>
    </ion-card-content>
  </ion-card>

  <ion-button size="large" id="connectButton">Connect</ion-button>
  <script src="script.js"></script>
</body>

</html>
